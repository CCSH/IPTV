name: EPG Update
on:
  schedule:
    - cron: '30 16,20,0,4,8,12 * * *'  # 北京时间0:30起每4小时更新
  workflow_dispatch:  # 保留手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:  # 新增：授予推送代码的权限（必加）
      contents: write
    steps:
    - uses: actions/checkout@v4  # 升级到最新版，兼容性更好
      with:
        fetch-depth: 0  # 新增：获取完整仓库历史，避免提交失败
    
    - name: Update EPG Files
      run: |
        # 删除旧文件
        rm -f e.xml e.xml.gz
        
        # 下载EPG文件
        wget https://epg.112114.xyz/pp.xml -O e.xml
        
        # 检查文件是否非空，避免提交空文件
        if [ ! -s e.xml ]; then
          echo "下载的EPG文件为空，任务终止"
          exit 1
        fi
        
        # 压缩文件
        gzip -c e.xml > e.xml.gz
        
        # 配置git用户信息
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
        # 新增：添加文件到暂存区
        git add e.xml e.xml.gz
        
        # 新增：检查是否有变更，无变更则跳过提交（核心修复）
        if git diff --cached --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # 提交更新
        git commit -m "EPG Update: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S') (CST)"
    
    - name: Push changes
      run: |
        git pull --rebase origin main || true
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
