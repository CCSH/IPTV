name: EPG Update
on:
  push:
  schedule:
    - cron: '15 16,18,20,22,0,2,4,6,8,10,12,14 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # 升级到最新版本
      with:
        fetch-depth: 0  # 获取完整的提交历史，避免推送失败
    
    - name: Install dependencies (if needed)
      run: sudo apt-get update && sudo apt-get install -y wget gzip
    
    - name: Update EPG Files
      run: |
        # 删除旧文件
        rm -f e.xml e.xml.gz
        
        # 下载EPG文件，添加失败重试和错误处理
        if ! wget --tries=3 --timeout=30 https://epg.112114.xyz/pp.xml -O e.xml; then
          echo "Error: Failed to download EPG file"
          exit 1
        fi
        
        # 压缩文件
        gzip -c e.xml > e.xml.gz
        
        # 配置git用户信息
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
        # 添加文件并检查是否有变更，无变更则跳过提交
        git add e.xml e.xml.gz
        if git diff --cached --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # 提交变更
        git commit -m "EPG Update: $(date +'%Y-%m-%d %H:%M:%S')"
    
    - name: Push changes
      run: |
        # 使用GITHUB_REF_NAME获取当前分支名，避免硬编码
        git push origin HEAD:${GITHUB_REF_NAME}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # 只有前面步骤成功且有提交时才执行推送
      if: success() && steps.update-epg.outputs.changes_made != 'false'
